
  questions:
    - text: "Can the game incorporate mature elements such as violence/drugs?"
      condition: "Mature?"
      options:
        - text: "Yes, but not necessary"
          results:
            - type: "add_aspect"
              value: "Mature~"
        - text: "Yes, this is preferred"
          results:
            - type: "add_aspect"
              value: "Mature+"
        - text: "No, there should not be mature elements"
          results:
            - type: "add_aspect"
              value: "Mature-"

    - text: "This is a test question, hopefully you do not see this (outside of kb.yml) for now"
      condition: "Mature?"
      options:
        - text: "Yes, but not necessary"
          results:
            - type: "add_aspect"
              value: "Mature~"
        - text: "Yes, this is preferred"
          results:
            - type: "add_aspect"
              value: "Mature+"
        - text: "No, there should not be mature elements"
          results:
            - type: "add_aspect"
              value: "Mature-"

    - text: "What is the target age?"
      condition: null
      options:
        - text: "5-7"
          results:
            - type: "set_age_range"
              value: "5-7"
            - type: "add_aspect"
              value: "Mature-"
        - text: "8-11"
          results:
            - type: "set_age_range"
              value: "8-11"
            - type: "add_aspect"
              value: "Mature-"
        - text: "12-16"
          results:
            - type: "set_age_range"
              value: "12-16"
        - text: "17-22"
          results:
            - type: "set_age_range"
              value: "17-22"

    - text: "Complexity?"
      condition: null
      options:
        - text: "Simple"
          results:
            - type: "add_aspect"
              value: "Complex-"
        - text: "Moderate"
          results:
            - type: "add_aspect"
              value: "Complex~"
        - text: "Complex"
          results:
            - type: "add_aspect"
              value: "Complex+"

    - text: "Can there be complex actions?"
      condition: null
      options:
        - text: "Yes"
          results:
            - type: "add_aspect"
              value: "Complex-Actions"
        - text: "No"
          results:
            - type: "add_aspect"
              value: "No-Complex-Actions"

